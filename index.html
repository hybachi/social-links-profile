<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Links Profile</title>

		<!-- Import Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Import Stylesheets -->
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<article class="profile__card">
			<header class="profile__header">
				<img
					src="./images/avatar-jessica.jpeg"
					alt="profile photo"
					class="profile__avatar"
				/>
				<div class="profile__details">
					<h1 class="profile__name">Jessica Randall</h1>
					<p class="profile__location">London, United Kingdom</p>
				</div>
			</header>
			<p class="profile__bio">"Front-end developer and avid reader."</p>
			<nav class="profile__links">
				<a href="#" class="profile__link">GitHub</a>
				<a href="#" class="profile__link">Frontend Mentor</a>
				<a href="#" class="profile__link">LinkedIn</a>
				<a href="#" class="profile__link">Twitter</a>
				<a href="#" class="profile__link">Instagram</a>
			</nav>
		</article>
	</body>
</html>
